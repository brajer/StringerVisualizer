  <script>

    (($, sigma) => {

      let maxLoadLimit = 3

      let torNo = 4
      let serverNo = 16

      /* Sigma.js graph renderer */

      let sigInst = new sigma({
          id: "fatTreeGraph",
          graph: fatTreeData,
          container: document.getElementById('graph-container'),
          settings: {
            labelThreshold: 0
          }
      })

      // sigInst.graph.nodes().forEach(function(node) {
      //   console.log(node);
      //   //node.color = "#FF0000"
      // })

      /* VNFs */
      let vnfArray = []
      let vnfLimits = {}
      let vnfTypeNo = 5
      for(i = 0; i < vnfTypeNo; i++) {
        vnfArray[i] = "vnf"+(i+1)
        vnfLimits[vnfArray[i]] = 1
      }

      /* SFCs */
      let sfcs = {
        "sfc1": [ vnfArray[0], vnfArray[1], vnfArray[0] ],
        "sfc2": [ vnfArray[2], vnfArray[4], vnfArray[3] ],
        "sfc3": [ vnfArray[4], vnfArray[0], vnfArray[2], vnfArray[4] ]
      }

      $("#vnfs").append("[" + vnfArray.toString() + "]")
      //$("#sfcs").append(sfcs.toString())
      for (let key in sfcs) {
        $("#sfcs").append(key + ": " + "[" + sfcs[key].toString() + "] <br />")
      }

      /* TORs and Servers */

      let servers = []
      let tors = []
      for (i = 0; i < torNo; i++) {
        let id = "tor_"+(i+1)
        tors[i] = {
          id: id,
          servers: [],
          sfcOrigin: ""
        }
      }

      for (i = 0; i < serverNo; i++) {
        let id = "server_"+(i+1)
        let group = Math.floor(i/torNo)
        let server = servers[i] = {
          id: id,
          vnf: "",
          load: 0,
          tor: "tor_"+(group+1),
          sigmaRef: sigInst.graph.nodes(id)
        }
        tors[group].servers.push(server)
      }

      //console.log(servers)
      //console.log(tors)

      //sigInst.refresh()

      let initializeFlowControllers = () => {

        for (let sfcKey in sfcs) {
          $("#flow-controllers").append('<div>')
          $("#flow-controllers").append('<h3>' + sfcKey + ": </h3>")
          $("#flow-controllers").append('<div id="'+sfcKey+'" class="flow">0</div>')
          $("#flow-controllers").append('<img class="sign sign-plus" data-sfcid="'+sfcKey+'" src="images/plus.png" />')
          $("#flow-controllers").append('</div>')
        }

      }

      $("#start-rr").on("click", () => {

        for (let sfcKey in sfcs) {
          for (i = 0; i < tors.length; i++) {
            let tor = tors[i]

            if (tor.sfcOrigin != "") {
              continue
            }
            tor.sfcOrigin = sfcKey
            sfcs[sfcKey].forEach((vnfTypeInstance) => {
              for (j = 0; j < tor.servers.length; j++) {
                let server = tor.servers[j]
                if (server.vnf != "" && server.vnf != vnfTypeInstance) {
                  continue
                }
                server.vnf = vnfTypeInstance

                let label = vnfTypeInstance + " (" + 0 + "/" + maxLoadLimit + ")"
                server.sigmaRef.label = label

                break
              }
            })
            break
          }
        }
        sigInst.refresh()

        $("#start-rr").prop('disabled', true)

        // Initialize Controllers
        initializeFlowControllers()

        $(".sign-plus").on("click", function() {
            let sfcId = $(this).data("sfcid")
            console.log(sfcs[sfcId])

            /* ADD VNFs to mapped TOR */

            /* IF VNF FOUND AND FREE CAPACITY/SERVER -> INCREASE/ASSIGN */

            /* IF NO CAPACITY IN TOR -> SEARCH NEXT TORs ITERATIVELY */

            /* IF NO CAPACITY IN ANY NODES WITH VNF TYPE -> INCREASE CAPACITY LIMIT FOR VNF */

            /* IF HIT CAPACITY LIMIT -> DISABLE + FOR THIS SC */
        })
      })

      $("#restart-rr").on("click", () => {
        location.reload()
      })

  })(jQuery, sigma)

  </script>
